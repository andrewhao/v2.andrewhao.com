---
layout: default
---
<div class="blog-index article-list">
  {% assign index = true %}
  {% for post in site.posts %}
    <article class="article">
    <div class="post-box" data-href="{{ root_url }}{{ post.url }}">
      {% include article.html %}
    </div>
    </article>
  {% endfor %}
  </div>
  <div class="pagination">
    {% if paginator.previous_page %}
    <a class="next" href="{{paginator.previous_page_path}}">&larr; Newer</a>
    {% endif %}
    <a href="/blog/archives" class="hide-mobile">Blog Archives</a>
    {% if paginator.next_page %}
    <a class="prev" href="{{paginator.next_page_path}}">Older &rarr;</a>
    {% endif %}
  </div>
</div>
